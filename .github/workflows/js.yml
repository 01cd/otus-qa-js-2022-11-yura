# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI API Bookstore
on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "0 12 * * 5"

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      deployments: write
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./num10/package-lock.json

      - name: Install deps
        working-directory: ./num10/
        run: npm install

      # Установка зависимостей из package.json
      - name: Run CI
        working-directory: ./num10/
        run: npm ci
      # Запуск build из package.json (если он есть)
      - name: Run build
        working-directory: ./num10/
        run: npm run build --if-present
      # Запуск тестов
      - name: Run tests
        working-directory: ./num10/
        run: npm run coverage_pattern_api
        continue-on-error: true
        env:
          credentials: ${{ secrets.CREDENTIALS }}

      # Выгрузка отчета
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: report
          if-no-files-found: error
          path: ./num10/report-jest-html
          retention-days: 10

      # Выгрузка  покрытия
      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          if-no-files-found: error
          path: ./num10/coverage
          retention-days: 10

      # Отправка нотификации в Telegram
      - name: Send notification to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit to repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job: ${{ github.job }}
            Run attemp: ${{ github.run_attempt }}
            Event name: ${{ github.event_name }}
            Ref name: ${{ github.ref_name }}
            Test report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
            Это сообщение от github actions

      # Публикация отчета в Pages
      - name: Publish to Github Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./num10/report-jest-html
          clean: true
          token: ${{ secrets.TOKEN }}